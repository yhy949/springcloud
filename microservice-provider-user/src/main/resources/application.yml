server:
  port: 7900
spring:
  jpa:
    generate-ddl: false
    show-sql: true
    hibernate:
      ddl-auto: none
  datasource:
    platform: h2
    schema: classpath:schema.sql
    data: classpath:data.sql
#显示sql语句，打印出参数
logging:
  level: INFO
    root:INFO
    org.hibernate:INFO
    org.hiberEnate.type.descriptor.sql.BasicBinder:TRACE
    org.hibernate.type.descriptor.sql.BasicExtractor:TRAC
    com.yhy:DEBUG
